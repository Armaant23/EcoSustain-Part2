<!-- logs -->
{% extends "base.html" %}
{% block content %}
<h1>Logs</h1>

{% if logs %}
<table>
<tr><th>Date</th><th>Action</th><th>CO2</th></tr>
{% for log in logs %}
<tr>
    <td>{{ log.date }}</td>
    <td>{{ log.action_type.name }}</td>
    <td>{{ "%.1f"|format(log.co2_saving) }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No logs.</p>
{% endif %}
{% endblock %}
